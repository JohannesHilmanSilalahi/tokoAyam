<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selamat Datang di Toko Ayam ChikSekul</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        header {
            background-color: #FF6F00;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        header h1 {
            font-size: 3.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 16px;
            display: block;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #FF8C00;
        }

        /* Main Section */
        .main-section {
            padding: 40px 20px;
            text-align: center;
            background-color: white;
        }
        .main-section h2 {
            font-size: 2.5em;
            color: #333;
        }
        .main-section p {
            font-size: 1.2em;
            color: #555;
        }

        /* Product Cards Section */
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            font-size: 1.8em;
            color: #333;
            margin: 10px 0;
        }
        .product-card p {
            color: #777;
        }
        .product-card button {
            background-color: #FF6F00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .product-card button:hover {
            background-color: #e65c00;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
            .product-card {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5em;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Toko Makanan Ayam Krispi Lezat</h1>
        <p>Tempatnya makanan enak, lezat, dan bergizi!
        <h1>Selamat Mencoba</h1>
        </p>
    </header>
