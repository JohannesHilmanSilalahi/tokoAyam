<head>

    </head>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        header {
            background-color: #FF6F00;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        header h1 {
            font-size: 3.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 16px;
            display: block;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #FF8C00;
        }

        /* Main Section */
        .main-section {
            padding: 40px 20px;
            text-align: center;
            background-color: white;
        }
        .main-section h2 {
            font-size: 2.5em;
            color: #333;
        }
        .main-section p {
            font-size: 1.2em;
            color: #555;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #FF6F00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .contact-form button:hover {
            background-color: #e65c00;
        }

        /* Contact Information */
        .contact-info {
            margin-top: 40px;
            font-size: 1.2em;
            color: #333;
        }
        .contact-info p {
            margin: 10px 0;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
